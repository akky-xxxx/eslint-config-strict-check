name: CI

on:
  pull_request:
    branches:
      - develop
      - feature/**
      - main
    paths-ignore:
      - '.husky/**'
      - 'scripts/**'

jobs:
  check-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x, 20.x ]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Run dry-run
        run: yarn dry-run

      - name: Run spell-check
        run: yarn spell-check

      - name: Run type-check
        run: yarn type-check

      - name: Run test
        run: yarn test
